<div class="main">
    <div class="iconeVoltar">
      <img (click)="entrarPrincipal()" src="assets/voltarBtn.png" alt="">
      <h1
        style="background-color: #000080; color: #ffffff; width: 50vh; height: 7vh; display: flex; align-items: center; justify-content: center; border-radius: 10px;">
        EDITAR FUNCIONARIO</h1>
    </div>
  
    <div class="container">
  
      <label for="nome">Id</label>
      <input [(ngModel)]="funcionario.id" type="text" id="id" name="id" readonly>
  
      <label for="nome">Nome</label>
      <input [(ngModel)]="funcionario.nome" type="text" id="nome" name="nome">
  
      <label for="telefone">Telefone</label>
      <input [(ngModel)]="funcionario.telefone" type="text" id="telefone" name="telefone">
  
      <label for="cpf">CPF</label>
      <input [(ngModel)]="funcionario.cpf" type="text" id="cpf" name="cpf">
  
      <label for="email">Email</label>
      <input [(ngModel)]="funcionario.email" type="text" id="email" name="email">
  
      <label for="cep">CEP</label>
      <input [(ngModel)]="funcionario.cep" type="text" id="cep" name="cep">
  
      <label for="logradouro">Logradouro</label>
      <input [(ngModel)]="funcionario.logradouro" type="text" id="logradouro" name="logradouro">
  
      <label for="bairro">Bairro</label>
      <input [(ngModel)]="funcionario.bairro" type="text" id="bairro" name="bairro">
  
      <label for="localidade">Localidade</label>
      <input [(ngModel)]="funcionario.localidade" type="text" id="localidade" name="localidade">
  
      <label for="uf">UF</label>
      <input [(ngModel)]="funcionario.uf" type="text" id="uf" name="uf">
  
  
      <div style="display: flex; flex-direction: row; justify-content: center;">
  
        <button (click)="atualizarFuncionario()" style="width: 20vh; height: 5vh; background-color: #000080; color: white; border-radius: 10px; margin: 10px;"  type="">Salvar</button>
        <button (click)="entrarExibirFuncionarios()" style="width: 20vh; height: 5vh; background-color: #ff0000; color: white; border-radius: 10px; margin: 10px;"  type="">Cancelar</button>
  
      </div>
  
    </div>
  </div>
